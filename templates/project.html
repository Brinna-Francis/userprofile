<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Projects</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f4f8;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #2e4057;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 15px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4d5b6a;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #48a9a6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 169, 166, 0.2);
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px dashed #ced4da;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 5px;
        }

        input[type="file"]:hover {
            background-color: #e9ecef;
        }

        ::placeholder {
            color: #adb5bd;
            opacity: 1;
        }

        .submit-btn {
            background-color: #48a9a6;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background-color: #3a8683;
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Past Projects</h1>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ forms.as_p }}

            <div class="form-group">
                <label for="title">Project Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter project title">
            </div>

            <div class="form-group">
                <label for="description">Project Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter a detailed description of your project">
            </div>

            <div class="form-group">
                <label for="project_image">Project Image:</label>
                <input type="file" id="project_image" name="project_image" accept="image/*">
            </div>

<!--            <div class="form-group">-->
<!--                <label for="project_link">Project Link:</label>-->
<!--                <input type="text" id="project_link" name="project_link" placeholder="Enter URL to your project">-->
<!--            </div>-->

            <button type="submit" class="submit-btn">Save Project</button>

            <div class="form-footer">
                Add your completed projects to showcase your portfolio
            </div>
        </form>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cards</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .card-description {
            color: #5a6a7a;
            line-height: 1.6;
            font-size: 14px;
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projects</h1>

        <div class="card-grid">
            {% for i in data %}
            <div class="card">
                <img class="card-image" src="/media/{{i.project_image}}" alt="{{i.project_image}}">
                <div class="card-content">
                    <h2 class="card-title">{{i.title}}</h2>
                    <p class="card-description">{{i.description}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
</body>
</html>
